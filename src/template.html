<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
    <div class="carousel">
      <img src="Images/Doppelganger.jpg" alt="Neil Warnock and Livia Sopranos" class="carouselImage">
      <img src="Images/SauceHunter.JPG" alt="Christopher Walken on Hot Ones" class="carouselImage">
      <img src="Images/TwilightZone.JPG" alt="Heinz Mayo and Hellman's Ketchup" class="carouselImage">
    </div>
    <div class="arrows">
      <img src="Images/LeftArrow.png" alt="Arrow pointing left" class="arrow">
      <img src="Images/RightArrow.png" alt="Arrow pointing right" class="arrow">
    </div>
    </div>
  </body>
</html>
